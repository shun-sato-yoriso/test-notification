name: Notify Slack on noindex or nofollow in diffs
on:
  pull_request:
    types: [closed]
    branches:
      - staging-delta
      - develop
      - main

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags

      - name: Get Merge Base
        id: mergebase
        run: |
          echo "MERGE_BASE=$(git merge-base origin/${{ github.base_ref }} ${{ github.event.pull_request.merge_commit_sha }})" >> $GITHUB_ENV

      - name: Check diff for 'noindex' or 'nofollow'
        id: check_diff
        run: |
          git fetch origin ${{ steps.get_base.outputs.base }}:refs/remotes/origin/${{ steps.get_base.outputs.base }}
          found=false
          touch files_with_noindex_or_nofollow.txt
          while IFS= read -r file; do
            if git diff origin/${{ steps.get_base.outputs.base }} -- "$file" | grep -q -e 'noindex' -e 'nofollow'; then
              echo "$file" >> files_with_noindex_or_nofollow.txt
              found=true
            fi
          done < <(git diff --name-only origin/${{ steps.get_base.outputs.base }})

          if [ "$found" = true ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi
          [ -f files_with_noindex_or_nofollow.txt ] && cat files_with_noindex_or_nofollow.txt

      - name: Notify Slack if found
        if: steps.check_diff.outputs.found == 'true'
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: repo,message,commit,author,action,eventName,ref,workflow
          custom_payload: |
            {
              "attachments": [{
                "color": "#ff0000",
                "blocks": [{
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "警告: noindex または nofollow が含まれるコミットがマージされました！"
                  }
                }]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
